<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Account</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="form-container">
            <h2>Update Profile & Password</h2>

            <!-- Update Profile Form -->
            <h3>Update Profile</h3>
            <form id="update-profile-form">
                <input type="file" id="profile-pic" accept="image/*">
                <input type="text" id="update-name" placeholder="Update Name">
                <input type="email" id="update-email" placeholder="Update Email">
                <button type="submit" class="btn">Update Profile</button>
            </form>

            <!-- Update Password Form -->
            <h3>Change Password</h3>
            <form id="update-password-form">
                <input type="password" id="old-password" placeholder="Old Password" required>
                <input type="password" id="new-password" placeholder="New Password" required>
                <button type="submit" class="btn">Update Password</button>
            </form>

            <button id="back-to-dashboard" class="btn">Back to Dashboard</button>
        </div>
    </div>

    <script type="module" src="update_account.js"></script>
</body>
</html>
